apiVersion: v1
kind: Template
metadata:
  name: launchpad-builder
  annotations:
    description: This template creates a Build Configuration using an S2I builder.
    tags: instant-app
parameters:
  - name: SUFFIX_NAME
    description: The suffix name for the template objects
    displayName: Suffix name
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: nodejs-configmap${SUFFIX_NAME}
      labels:
        version: ${RELEASE_VERSION}
    spec: {}
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: nodejs-configmap-s2i${SUFFIX_NAME}
      labels:
          version: ${RELEASE_VERSION}
    spec:
      postCommit: {}
      resources: {}
      source:
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
          ref: '${SOURCE_REPOSITORY_REF}'
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: DockerImage
            name: 'bucharestgold/centos7-s2i-nodejs:10.x'
          incremental: true
      output:
        to:
          kind: ImageStreamTag
          name: 'nodejs-configmap${SUFFIX_NAME}:${RELEASE_VERSION}'
      triggers: []
    status:
      lastVersion: 0
  - apiVersion: v1
    kind: Service
    spec:
      ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
      type: ClusterIP
      selector:
        project: nodejs-configmap
        provider: nodeshift
    metadata:
      name: nodejs-configmap${SUFFIX_NAME}
      labels:
        provider: nodeshift
        expose: 'true'
        project: nodejs-configmap
        version: ${RELEASE_VERSION}
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: nodejs-configmap${SUFFIX_NAME}
      labels:
        app: nodejs-configmap
        provider: nodeshift
        project: nodejs-configmap
        version: ${RELEASE_VERSION}
    spec:
      template:
        spec:
          containers:
            - readinessProbe:
                httpGet:
                  path: /api/health/readiness
                  port: 8080
                  scheme: HTTP
                failureThreshold: 3
                initialDelaySeconds: 10
                periodSeconds: 5
                successThreshold: 1
                timeoutSeconds: 1
              livenessProbe:
                httpGet:
                  path: /api/health/liveness
                  port: 8080
                  scheme: HTTP
                failureThreshold: 2
                initialDelaySeconds: 60
                periodSeconds: 3
                successThreshold: 1
                timeoutSeconds: 1
              image: ""
              name: nodejs-configmap
              securityContext:
                privileged: false
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
              volumeMounts:
              - mountPath: /deployments/config
                name: config
          volumes:
            - configMap:
                items:
                - key: app-config.yml
                  path: app-config.yml
                name: app-config
                optional: true
              name: config
        metadata:
          labels:
            app: nodejs-configmap
            project: nodejs-configmap
            provider: nodeshift
            version: ${RELEASE_VERSION}
      replicas: 1
      revisionHistoryLimit: 2
      selector:
        app: nodejs-configmap
        project: nodejs-configmap
        provider: nodeshift
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - nodejs-configmap
            from:
              kind: ImageStreamTag
              name: "nodejs-configmap${SUFFIX_NAME}:${RELEASE_VERSION}"
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        project: nodejs-configmap
        provider: nodeshift
        version: ${RELEASE_VERSION}
      name: nodejs-configmap${SUFFIX_NAME}
    spec:
      port:
        targetPort: 8080
      to:
        kind: Service
        name: nodejs-configmap${SUFFIX_NAME}

